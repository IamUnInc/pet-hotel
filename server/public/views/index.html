<!DOCTYPE html>
 <html>
 <head>
   <script src = "/vendors/jquery.min.js"></script>
   <script src = "/scripts/client-app.js"></script>
   <link rel = "stylesheet" href = "/vendor/bootstrap.min.js" />
   <link rel = "stylesheet" href = "/styles/style.css" />
   <title>PET HOTEL</title>
 </head>
 <body>
   <header>
     Owners and Pets
   </header>
   <h2>Owner Registration</h2>
   <form id = "owner-form">
     <div class = "owner-group">
       <label for = "first_name">First name</label>
       <input type = "text" id = "first_name" name = "first_name" class = "form-control"/>
     </div>
     <div>
       <label for = "last_name">Last name</label>
       <input type = "text" id = "last_name" name = "last_name" class = "form-control"/>
     </div>
     <button id = "owner-submit" class ="btn btn-default">Register</button>
   </form>
   <h2>Pets</h2>
   <form id = "pet-form">
        <div id = "owner-picker">
          <label for = "owner">Owner name</label>
          <select id = "owner-place" name = "owner">

          </select>
        </div>
        <div class = "pet-group">
          <label for = "pet_name">Pet name</label>
          <input type = "text" id = "pet_name" name = "pet_name" class = "form-control"/>
        </div>
        <div class = "pet-group">
          <label for = "pet_breed">Last name</label>
          <input type = "text" id = "pet_breed" name = "pet_breed" class = "form-control"/>
        </div>
        <div class = "pet-group">
          <label for = "pet_color">Last name</label>
          <input type = "text" id = "pet_color" name = "pet_color" class = "form-control"/>
        </div>
        <button id = "pet-submit" class ="btn btn-default">Add pet</button>
   </form>
   <div id= "table">
     <table id = "pet-table">
       <tr class = "table-header">
        <th>Owner</th>
        <th>Pet</th>
        <th>Breed</th>
        <th>Color</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Check In/Out</th>
       </tr>


     </table>

   </div>
   </div>
 </body>
 </html>
